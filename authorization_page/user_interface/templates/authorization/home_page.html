{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'user_interface/css/styles.css' %}" type="text/css"/>
</head>
<body>
        {% if request.user.is_authenticated %}
          <a>Пользователь авторизован. Имя пользователя: {{request.user.username}}</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
        <a href="{%url 'change_password'%}">Сменить пароль</a>
        {% else %}
        <a href="{% url 'create_user'%}">Регистрация</a> | <a href="{% url 'login_page'%}">Войти</a> | <a href="{%url 'change_password'%}">Сменить пароль</a>
        {% endif %}
</body>
</html>
